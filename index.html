<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="main-container bg-danger vh-100">
        <div class="container w-75 p-3">
            <p class="text-center text-white fs-1 fw-bold">Calcola il prezzo del tuo biglietto</p>
            <div class="bg-white rounded shadow-lg p-5">

                <!--! CAMPO DI IMPUT -->
                <div class="row g-5 text-danger fw-bold mt-5">
                    <div class="col-4">
                        <label for="name" class="form-label">Nome e Cognome</label>
                        <input type="text" class="form-control" id="name" placeholder="Nome e Cognome">
                    </div>
                    <div class="col-4">
                        <label for="km" class="form-label">Km da percorrere</label>
                        <input type="text" class="form-control" id="km" placeholder="Km da percorrere">
                    </div>
                    <div class="col-4">
                        <label for="age" class="form-label">Fascia d'et√†</label>
                        <select class="form-select" id="age">
                            <option value="1">Minorenne</option>
                            <option value="2">Maggiorenne</option>
                            <option value="3">Over 65</option>
                        </select>
                    </div>
                </div>
                <!--! pulsanti-->
                <div class="mt-5 d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-light border-2 border-secondary mx-2 fw-bold text-danger" id="submit" >Invia</button>
                    <button type="reset" class="btn btn-light border-2 border-secondary mx-2 fw-bold text-danger" id="reset">Reset</button>
                </div>
            </div>



            <p class="text-center text-white fs-1 fw-bold mt-5">Il tuo biglietto</p>
            <div class="bg-white rounded shadow-lg p-5">
                <!--! CAMPO DI OUTPUT -->
                <div class="row fw-bold">
                    <div class="col justify-content-left">
                        <h4>DETTAGLIO PASSEGGERI</h1>
                    </div>
                </div>

                <div class="row fw-bold border border-black">
                    <div class="col-3 bg-secondary p-3">
                        <h5>NOME PASSEGGERO</h5>
                        <p id="passengerName"></p>
                    </div>
                    <div class="col-3 p-3 d-flex flex-column justify-content-between">
                        <p>Offerta</p>
                        <p class="fw-normal mt-5">Biglietto standard</p>
                    </div>
                    <div class="col-2 p-3 d-flex flex-column justify-content-between">
                        <p>Carrozza</p>
                        <p id="couch" class="fw-normal mt-5"></p>
                    </div>
                    <div class="col-2 p-3 d-flex flex-column justify-content-between">
                        <p>Codice CP</p>
                        <p class="fw-normal mt-5 " id="CpCode"></p>
                    </div>
                    <div class="col-2 p-3 d-flex flex-column justify-content-between">
                        <p>Costo Biglietto</p>
                        <p class="fw-normal" id="ticketPrice"></p>
                    </div>
                </div>
            </div>



        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
